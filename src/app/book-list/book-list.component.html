<table class="table" *ngIf="knihy.length > 0">
<thead>
<tr>
  <th>Nazov</th>
  <th>Autor</th>
  <th>Dostupna</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let k of knihy">
  <td>{{ k.name }}</td>
  <td>{{ k.author }}</td>
  <td>{{ k.available }}</td>
  <td>
    <button (click)="zmaz(k)">Delete</button>
    <button (click)="uprav(k)">Change</button>
  </td>
</tr>
</tbody>
</table>
