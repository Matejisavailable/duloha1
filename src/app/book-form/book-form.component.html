<h1>Knihy formular</h1>

<form [formGroup]="form">

  <label>Nazov:
    <input formControlName="nazov">
  </label>
  <br>

  <label>Autor:
    <input formControlName="autor">
  </label>
  <br>
  <label>Dostupna:
    <input formControlName="dostupna">
  </label>
  <br>

  <button (click)="pridaj()" *ngIf="form.value.id === null">Add</button>
  <button (click)="uprav()" *ngIf="form.value.id !== null">Changetotonejde</button>
  <button (click)="zrus()">Cancel</button>

</form>
